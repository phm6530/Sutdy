<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul , li {
            margin: 0;
            padding: 0;
        }

        .submenu{
            height: 0;
            overflow: hidden;
            transition: all .5s ease;
        }
        
    </style>
</head>
<body>

        <!-- Tab 1 -->
        <div class="tab">
            <span>Tab - 1</span>
            <ul class="submenu">
                <li>subMenu - 1</li>
                <li>subMenu - 2</li>
                <li>subMenu - 3</li>
                <li>subMenu - 4</li>
            </ul>
        </div>

        <!-- Tab 2 -->
        <div class="tab">
            <span>Tab - 2</span>
            <ul class="submenu">
                <li>subMenu - 1</li>
                <li>subMenu - 2</li>
                <li>subMenu - 3</li>
                <li>subMenu - 4</li>
            </ul>
        </div>

</body>
<script>
const tabs = document.querySelectorAll('.tab span');

tabs.forEach((tab) => {
    tab.addEventListener('click', () => {
        const submenu = tab.nextElementSibling; // span의 다음 형제 요소인 submenu를 선택

        if (tab.classList.contains('active')) {
            tab.classList.remove('active');
            submenu.style.height = 0; // 높이 초기화
        } else {
            // 모든 탭을 비활성화하고 모든 서브메뉴를 닫음
            tabs.forEach((t) => {
                t.classList.remove('active');
                t.nextElementSibling.style.height = 0;
            });
            tab.classList.add('active');
            // 선택된 탭과 서브메뉴를 활성화
            const height = submenu.scrollHeight + "px";
            submenu.style.height = height;
        }
    });
});
</script>
</html>
