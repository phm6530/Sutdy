<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul , li {
            margin: 0;
            padding: 0;
        }

        .submenu{
            height: 0;
            overflow: hidden;
            transition: all .5s ease;
        }
        
    </style>
</head>
<body>

        <!-- Tab 1 -->
        <div class="tab">
            <span>Tab - 1</span>
            <ul class="submenu">
                <li>subMenu - 1</li>
                <li>subMenu - 2</li>
                <li>subMenu - 3</li>
                <li>subMenu - 4</li>
            </ul>
        </div>

        <!-- Tab 2 -->
        <div class="tab">
            <span>Tab - 2</span>
            <ul class="submenu">
                <li>subMenu - 1</li>
                <li>subMenu - 2</li>
                <li>subMenu - 3</li>
                <li>subMenu - 4</li>
            </ul>
        </div>

</body>
<script>

// 탭
const tabs = document.querySelectorAll('.tab span');

tabs.forEach((tab)=>{
    tab.addEventListener('click', ()=>{
        const submenu = tab.nextElementSibling; //Element만 가져옴

        if(tab.classList.contains('active')){
            tab.classList.remove('active');
            submenu.style.height = 0;
        }else{
            tabs.forEach((e)=>{
                e.classList.remove('active');
                e.nextElementSibling.style.height = 0;
            });
            tab.classList.add('active');
            submenu.style.height = submenu.scrollHeight + 'px';
        }
    });
});

</script>
</html>
