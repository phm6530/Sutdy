<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    
    <header id="header"></header>
    <div class="container">
        <!-- 타이머 -->
        <div class="timer"></div>
        <div id="waether">
            <div class="card-wrap" onmousemove="tilt(event)" onmouseleave="resetTilt(this)"></div>
            <div class="dashBoard"></div>
        </div>

        <div class="wrap">
            <!-- 캘린더 -->
            <div id="myCalendar" class="myCalendar"></div>

            <!-- TodoList -->
            <div class="wrap_list">
                <div id="TododashBoard"></div>
                <div class="listArea">
                    <div id="todoList"></div>
                </div>
            </div>
            
        </div>
    </div>

    <footer id="footer"></footer>

</body>
<!-- script -->
<script src="./js/script.js"></script>
<script src="./js/calendar.js"></script>
<script src="./js/todoList.js"></script>
<script src="./js/weatherModule.js"></script>

<!-- lib -->
<script src="./lib/swiper.bundle.js"></script>
<link rel="stylesheet" href="./lib/swiper-bundle.css" />
<script>


</script>
</html>
