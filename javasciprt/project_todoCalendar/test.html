<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Input</title>
  <style>
    /* Optional: 스타일링을 위한 CSS */
    .btnCheck {
      width: 200px;
    }
  </style>
</head>
<body>
  <input class="btnCheck" type="text" input-data="3" readonly="true">
  <button onclick="enableEditing('3')">수정</button>

  <script>
    function enableEditing(item) {
      const target = document.querySelector(`[input-data='${item}']`);

      // readonly 속성이 설정되어 있을 때
      if (target.hasAttribute('readonly')) {
        target.removeAttribute('readonly');
        target.focus();
      } else {
        // readonly 속성이 설정되어 있지 않을 때
        target.setAttribute('readonly', 'true');
      }
    }

    // 엔터 키 감지
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        if (document.activeElement.tagName === 'INPUT') {
          // 현재 활성화된 요소가 입력 상자인 경우
          document.activeElement.blur();
          document.activeElement.setAttribute('readonly', 'true');
        }
      }
    });
  </script>
</body>
</html>
