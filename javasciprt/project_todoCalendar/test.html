<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>

    <h1>Current Weather</h1>
    <div id="weather-info"></div>

    <script>
        // OpenWeatherMap API Key
        const apiKey = '4ff4e9b9bb000db3b5905140478fd229';

        // Get user's current location
        navigator.geolocation.getCurrentPosition(async (position) => {
            const { latitude, longitude } = position.coords;

            // Get weather data based on user's location
            const weatherResponse = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${latitude}&lon=${longitude}&appid=${apiKey}`);
            const weatherData = await weatherResponse.json();
            console.log(weatherData);
            // Display weather information
            const weatherInfoDiv = document.getElementById('weather-info');
            weatherInfoDiv.innerHTML = `
                <p>Location: ${weatherData.name}, ${weatherData.sys.country}</p>
                <p>Temperature: ${weatherData.main.temp} &#8451;</p>
                <p>Weather: ${weatherData.weather[0].description}</p>
            `;
        });
    </script>

</body>
</html>
