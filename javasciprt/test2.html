<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <button id="header">Click!</button>
    
</body>
<script>
    const add  = (a,b) =>{
        console.log(a+b);
        return a + b;
    }
    function cal(func, a, b){
        return func(a ,b);
    }

    add(1,2);
    cal(add ,2 , 2);
    document.querySelector('#header').addEventListener('click', ()=>{
        return cal(add, 1,2);
        // console.log(result);
    });
</script>

</html>
